<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
        <title>Rock, Paper, Scissors</title>
    </head>

    <body>

        <div class="container">
            <div class="game-score-board">
                <div class="score-board_moves-logo"></div>
                <div class="score-board_points"></div>
            </div>
            <div class="game-moves">
                <div class="game-moves__scissors">
                    <img src="./assets/icon-scissors.svg" alt="scissors">
                </div>
                <div class="game-moves__paper">
                    <img src="./assets/icon-paper.svg" alt="paper">
                </div>
                <div class="game-moves__rock">
                    <img src="./assets/icon-rock.svg" alt="rock">
                </div>
            </div>
            <div class="modal-rules"></div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Bruno Li</a>.
        </div>
    </body>

</html>
